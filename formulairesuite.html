<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>formulairesuite.html</title>
<body>

	<div class="img">
		<form action="" class="container">
			<label for="numero"><b>Numero de carte bancaire</b></label>

			<label for="date"><b>Date d'expiration de la carte</b></label>

			<label for="psw"><b>Mot de passe</b></label>

		</form>
	</div>
</body>
